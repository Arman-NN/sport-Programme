<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lumina Focus</title>
    <style>
        body {
            background-color: #F5F5F7; /* Gris trÃ¨s clair Apple */
            color: #1D1D1F; /* Noir Apple */
            font-family: '-apple-system', BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .app-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        /* Style des "Tuiles" Apple */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* Section Centrale (Timer + Plante) */
        .main-focus {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .timer-display {
            font-size: 80px;
            font-weight: 200;
            letter-spacing: -2px;
            margin: 20px 0;
        }

        .tree-stage {
            font-size: 50px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* Barre de progression style iOS */
        .progress-bar {
            width: 80%;
            height: 6px;
            background: #E5E5E7;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            width: 35%; /* Exemple de progression */
            height: 100%;
            background: #34C759; /* Vert Apple */
            transition: width 0.5s ease;
        }

        /* Boutons */
        .primary-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .primary-btn:active { transform: scale(0.95); }

        /* Sidebar TÃ¢ches (Style ChatGPT) */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-list { list-style: none; padding: 0; text-align: left; }
        .task-item {
            padding: 12px;
            background: #FBFBFC;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .app-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <main class="glass-card main-focus">
        <span style="text-transform: uppercase; font-size: 12px; font-weight: 700; color: #86868B;">Session de Travail</span>
        <div class="timer-display">24:59</div>
        
        <div class="tree-stage">ðŸŒ±</div> 
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <button class="primary-btn">DÃ©marrer</button>
    </main>

    <div class="sidebar">
        <div class="glass-card">
            <h3 style="margin-top:0; font-size: 17px;">Google Tasks</h3>
            <div class="task-list">
                <div class="task-item"><input type="checkbox" style="margin-right:10px;"> Design de l'interface</div>
                <div class="task-item"><input type="checkbox" style="margin-right:10px;"> IntÃ©gration API</div>
            </div>
        </div>

        <div class="glass-card" style="padding: 15px;">
            <iframe src="http://googleusercontent.com/spotify.com/4" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" style="border-radius:15px;"></iframe>
        </div>
    </div>
</div>

</body>
</html>
