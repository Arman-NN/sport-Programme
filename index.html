<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFocus Studio</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #6c5ce7; /* Un beau violet doux */
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* TIMER MINIMALISTE */
        .timer-box {
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer-display {
            font-size: 6rem;
            font-weight: 200;
            margin: 20px 0;
            color: var(--accent);
        }

        /* GOOGLE TASKS BOX */
        .tasks-box {
            min-height: 250px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        /* BOUTON GOOGLE */
        .btn-google {
            background: #4285F4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* FONCTIONNALIT√â PLUS : AMBIANCE */
        .ambient-sounds {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .sound-btn {
            background: #eee;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card timer-box">
        <h2 style="font-weight: 400;">Focus</h2>
        <div id="timer-display">25:00</div>
        <div style="display:flex; gap:10px;">
            <button onclick="toggleTimer()" id="playBtn" style="background:var(--accent); color:white; border:none; padding:12px 30px; border-radius:30px; cursor:pointer;">D√©marrer</button>
            <button onclick="resetTimer()" style="background:none; border:1px solid #ccc; padding:12px 20px; border-radius:30px; cursor:pointer;">R√©initialiser</button>
        </div>
        
        <div class="ambient-sounds">
            <button class="sound-btn" onclick="playNoise('rain')">üåßÔ∏è</button>
            <button class="sound-btn" onclick="playNoise('fire')">üî•</button>
            <button class="sound-btn" onclick="playNoise('cafe')">‚òï</button>
        </div>
    </div>

    <div class="card tasks-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0;">Google Tasks</h3>
            <button class="btn-google" id="auth_btn">Connexion Google</button>
        </div>
        <div id="tasks-container">
            <p style="color:gray; font-size:0.9rem;">Connectez-vous pour synchroniser vos listes.</p>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-top:0; font-size: 1rem;">Spotify Focus</h3>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExYv?utm_source=generator&theme=0" 
                width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</div>

<script>
    // Logique simple du Timer
    let timeLeft = 1500;
    let timerId = null;

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').textContent = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function toggleTimer() {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('playBtn').textContent = "Reprendre";
        } else {
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) clearInterval(timerId);
            }, 1000);
            document.getElementById('playBtn').textContent = "Pause";
        }
    }

    function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 1500;
        updateDisplay();
        document.getElementById('playBtn').textContent = "D√©marrer";
    }
</script>

</body>
</html>
